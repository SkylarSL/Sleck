<!DOCTYPE html>
<html>
  <head>
    <title>json streaming</title>
    <meta charset='utf-8' />
  </head>
  <body>
    <script src='/socket.io/socket.io.js'></script>
    <script>
      var socket = io();

      socket.on('streamEvent', (data) => { //message emit from nodejs socket
        document.write(data.str + '<br>')
      })

      socket.on('messageEvent', (messageObj) => {
        document.write(messageObj.author + 'br'
          + '\t' + messageObj.text + ' ' + messageobj.date
        )
      })

      scocket.on('clearDocument', () => {
        document.clear()
      })
    </script>
  </body>
</html>
