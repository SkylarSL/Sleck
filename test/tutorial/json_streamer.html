  <body>
    <script src='/socket.io/socket.io.js'></script>
    <script>
      var socket = io();
      socket.on('streamEvent', (data) => { //message emit from nodejs socket
        document.write(data.str + '<br>')
      })
      console.log('connected to socket, info: ' + socket)
    </script>
