<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="learning tool creating a simple chat">
    <meta name="keywords" content="socketio, chat, nodejs, react">
    <meta name="author" content="Yu An (Alex) Shi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sleck - A Simple Chat Application</title>

    <link rel="stylesheet" href="/public/index.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/public/form.js"></script> <!--sending and receiving messages-->
    <script src="/public/sidebar.js"></script> <!--sidebar functions-->
  </head>

  <body>
    <div id="sidebar">
      <ul>
        <li id="sidebar-header" class="sidebar-entry" >Notifications - Users</li>
      </ul>
      <ul id='active-users-list'>
        <!-- this list will get populated by online user nicknames -->
      </ul>
    </div>

    <div id="chat">
      <ul id="messages"></ul> <!--unpolulated messages unordered list-->
    </div>

    <form id="textfield" action="">
      <input id="user-input" autocomplete="off" /> <!-- <button>Send</button> this links together with the above-->
    </form>
  </body>
</html>
