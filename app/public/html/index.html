<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="learning tool creating a simple chat">
    <meta name="keywords" content="socketio, chat, nodejs, react">
    <meta name="author" content="Yu An (Alex) Shi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sleck - A Simple Chat Application</title>

    <link rel="stylesheet" href="/public/css/index.css">
    <link rel="stylesheet" href="/public/css/textfield.css">
    <link rel="stylesheet" href="/public/css/sidebar.css">
    <link rel="stylesheet" href="/public/css/messages.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script src="/public/js/socket.js"></script> <!-- create socketio connection -->
    <script src="/public/js/messages.js"></script> <!-- display messages -->
    <script src="/public/js/sidebar.js"></script> <!-- update sidebar with notifications -->
    <script src="/public/js/textfield.js"></script> <!-- get input from user -->
  </head>

  <body>
    <div id="sidebar">
      <ul>
        <li id="sidebar-header" class="sidebar-entry" >Notifications - Active Users</li>
      </ul>
      <ul id='active-users-list'>
        <!-- this list will get populated by online user nicknames -->
      </ul>
    </div>

    <div id="chat">
      <ul id="messages"> <!-- should be empty and populated by messages.js -->
        <li class="stamp">
          <div class="propicdiv"><img class="propic" src="cow.jpg"></div>
          <div class="stamptext">Ekim Karabey, NOV 12th 6:02 pm</div>
        </li>
      </ul> <!--unpolulated messages unordered list-->
    </div>

    <form id="textfield" action="">
      <input id="user-input" autocomplete="off" /> <!-- <button>Send</button> this links together with the above-->
    </form>
  </body>
</html>
